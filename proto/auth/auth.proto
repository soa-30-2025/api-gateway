syntax = "proto3";

package auth;

option go_package = "proto/auth";

import "google/api/annotations.proto";

service AuthService {
  rpc CreateAuthEntry(CreateAuthRequest) returns (CreateAuthResponse) {
    option (google.api.http) = {
      post: "/api/auth/register"
      body: "*"
    };
  }

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/auth/login"
      body: "*"
    };
  }

  rpc VerifyToken(VerifyRequest) returns (VerifyResponse) {
    option (google.api.http) = {
      post: "/api/auth/verify"
      body: "*"
    };
  }
}

message CreateAuthRequest {
  string username = 2;
  string email = 3;
  string password = 4;
  string role = 5;
}

message CreateAuthResponse {
  string id = 1;
}

message LoginRequest {
  string user_info = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string username = 2;
  string role = 3;
}

message VerifyRequest {
  string token = 1;
}

message VerifyResponse {
  bool valid = 1;
  string id = 2;
  string username = 3;
  string role = 4;
}
